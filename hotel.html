  <header>

      <a href="checkout.html">Checkout</a>

  <section class="hotel-detail">
    <img src="images/hotel1.jpg" alt="Skyline Villa">

      <h2>Skyline Villa, Dubai</h2>
      <p>Experience luxury at the top of the Dubai skyline with a private infinity pool and 24/7 concierge.</p>
