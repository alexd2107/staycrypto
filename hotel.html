<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking | StayCrypto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">StayCrypto</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="hotels.html">Hotels</a>
    </nav>
  </header>

  <section class="hotel-details">
    <h1 id="hotelName">Hotel Name</h1>
    <p id="prices"></p>

    <form id="quickBookingForm">
      <label>Check-in: <input type="date" id="checkin" required></label><br>
      <label>Check-out: <input type="date" id="checkout" required></label><br>
      <label>Guests: <input type="number" id="guests" min="1" value="1" required></label><br>
      <button type="submit" class="button">Book Stay</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 StayCrypto</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
