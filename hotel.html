<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skyline Villa, Dubai | StayCrypto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Crypto price ticker -->
  <div class="crypto-ticker">
    <span id="sol-price">SOL: $0</span> | 
    <span id="btc-price">BTC: $0</span>
  </div>

  <header>
    <div class="logo">StayCrypto</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="hotels.html">Hotels</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <section class="hotel-details">
    <h1>Skyline Villa, Dubai</h1>
    <img src="images/hotel1.jpg" alt="Skyline Villa" style="max-width:100%; margin-bottom: 20px;">
    <p>From 2.5 SOL / 0.04 BTC / 1200 USDT per night</p>

    <form id="quickBookingForm" style="margin-top: 20px;">
      <label>Check-in:<br><input type="date" id="checkin" required></label><br><br>
      <label>Check-out:<br><input type="date" id="checkout" required></label><br><br>
      <label>Guests:<br><input type="number" id="guests" value="1" min="1" required></label><br><br>
      <button type="submit" class="button">Book Stay</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 StayCrypto. Pay securely in crypto.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
